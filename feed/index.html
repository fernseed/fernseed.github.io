<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">fernseed</title>
    <link type="application/atom+xml" href="http://fernseed.org/feed/" rel="self"/>
    <link type="text" href="http://fernseed.org" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>{{ site.url }}</id>
    <rights>Copyright (c) 2014</rights>
    {% for post in site.categories.the-second-room %}
    <entry>
        <title>{{ post.title | downcase }}</title>
        <link href="{{ site.url }}{{ post.url }}"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>{{ site.url }}{{ post.url }}</id>
        <summary type="html">
            {{ post.excerpt | xml_escape }}
        </summary>
    </entry>
    {% endfor %}
</feed>
