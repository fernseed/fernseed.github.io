<section id="navigation">
<div id="search-output">
    <ul id="search-results" style="max-height: 40px; overflow: auto;"></ul>
</div>
<nav>
    {% for post in site.categories.meta %}
        <a href="{{ post.url }}">{{ post.title | downcase }}</a>&nbsp;&middot;&nbsp;
    {% endfor %}
        <a href="/feed/">feed</a>
        &nbsp;&middot;&nbsp;
        <a href="/complete/">complete</a>
</nav>
<div id="search-input">
    <input id="search-box" type="text" placeholder="Search" autocomplete="off" onkeyup="showResults();"/>
</div>
</section>
