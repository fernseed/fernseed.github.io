<footer id="article-meta">
    <span id='date' itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
        <a href="{{ page.url }}">
                {{ page.date | date_to_string }}
        </a>
    </span>
    <span id='taglist'>
        {% for tag in page.tags %}
            <a href="/tags/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </span>
</footer>
